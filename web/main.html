<!DOCTYPE html>
<html>
<head>
	<title>Sound Pad</title>
	<script type="text/javascript" src="/eel.js"></script>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div id="tabs">
		<button class="tab-title active" name="home">Home</button>
		<button class="tab-title" name="settings">Settings</button>
	</div>
	<div id="tab-content">

		<div class="tab active" name="home">
			<span>API:</span>
			<select id="api">
				<option value="favorites">favorites</option>
				<option value="meowpad">meowpad.me</option>
				<option value="myinstants">myinstants.com</option>
				<option value="zvukogram">zvukogram.com</option>
				<option value="youtube">youtube.com</option>
			</select>

			<div id="volumer">
				<span>Volume:</span>
				<input type="range" min="0" max="100" step="5" value="100">
				<span name="value"></span>
			</div>

			<button id="stop_play">Stop</button>
			<hr>
			<span>Search:</span><input id="search"><button id="search_but">üîé</button>
			<br><hr>

			<div id="list-area"></div>
		</div>


		<div class="tab" name="settings">
			<h3 style="text-align: center">Sound Pad Online</h3>
			<h5 style="text-align: center">Version: <span id="version"></span></h5>

			<fieldset>
				<legend>Devices:</legend>
					<div style="margin: 5px;">
						<span>Input:</span>
						<select id="input-device" class="setting" name="input_device">
							<option value="false">None</option>
						</select>
					</div>
					<div style="margin: 5px;">
						<span>Output:</span>
						<select id="output-device" class="setting" name="output_device"></select>
					</div>

					<div style="margin: 5px;">
						<span>Chunk size:</span>
						<select class="setting" name="CHUNK_SIZE" style="text-align: right">
							<option value="1024">256</option>
							<option value="1024">512</option>
							<option value="1024">1024</option>
							<option value="2048">2048</option>
							<option value="2048">4096</option>
						</select>
					</div>

					<div style="margin: 5px;">
						<span title="Hear the sounds that are being played" style="cursor: help;">‚ùì</span>
						<span>Preview:</span>
						<input type="checkbox" class="setting" name="PREVIEW_DEVICE" checked>
					</div>
			</fieldset>

			<fieldset>
				<legend>Deleting from Favorites:</legend>
				<label>
					<input type="radio" class="setting" name="permanent_delete" value="false" checked>To Recycle Bin</input>
				</label>
				<br>
				<label>
					<input type="radio" class="setting" name="permanent_delete" value="true">Permanent</input>
				</label>
			</fieldset>

			<p style="margin-left: 5px;">
				<span>Audio search max duration (for YouTube)</span>
				<input name="AUDIO_MAX_DUR" type="number" class="setting" min="1" value="30" style="width: 50px;">
			</p>

		</div>

	</div>

	


<script src="scripts/main.js" defer></script>
</body>
</html>
